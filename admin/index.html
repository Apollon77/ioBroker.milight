<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "MiLight adapter settings": {"de": "MiLight Adapter Einstellung", "ru": "Настройки MiLight Драйвера"}
    };
    var devices = {};
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings.version) settings.version = 6;
        if (settings.milight_ip) {
            settings.ip = settings.milight_ip;
            delete settings.milight_ip;
        }
        if (settings.milight_port) {
            settings.port = settings.milight_port;
            delete settings.milight_port;
        }
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;

            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $value.val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }

        getIsAdapterAlive(function (isAlive) {
            if (isAlive || common.enabled) {
                $('#discover').click(function () {
                    sendTo(null, 'browse', null, function (list) {
                        $('#found').show();
                        var text = '<option value="">' + _('Select one') + '</option>';
                        devices = {};
                        for (var j = 0; j < list.length; j++) {
                            devices[list[j].ip] = list[j].version;
                            text += '<option value="' + list[j].ip + '">' + list[j].ip + (list[j].version ? '(v' + list[j].version + ')': '') + '</option>';
                        }
                    });
                }).button('enable');
            }
        });
        $('#discover').button().button('disable');

        $('#found').change(function () {
            var val = $(this).val();
            if (val) {
                $('#ip').val(val);
                if (devices[val]) $('#version').val(devices[val]).trigger('change');
            }
        });

        $('#version').change(function () {
            if ($(this).val() === '5') {
                $('#port').val(8899);
            } else {
                $('#port').val(5987);
            }
        });

        // Signal to admin, that no changes yet
        onChange(false);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>
